# Gzip Compression
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
    application/javascript
    application/json
    application/xml
    application/rss+xml
    text/css
    text/javascript
    text/plain
    text/xml
    image/svg+xml;

# Filament assets - must be forwarded to PHP (priority over static files)
location ^~ /filament/ {
    try_files $uri $uri/ /index.php?$query_string;
}

# Livewire - must be forwarded to PHP
location ^~ /livewire/ {
    try_files $uri $uri/ /index.php?$query_string;
}

# Browser caching for static assets (only for actual files)
location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

location ~* \.(css|js)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

location ~* \.(woff|woff2|ttf|otf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}
