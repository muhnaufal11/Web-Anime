version: '3.8'

services:
  app:
    image: webdevops/php-nginx:8.2-alpine
    container_name: nipnime-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./public:/app/public
      - ./docker/nginx-custom.conf:/opt/docker/etc/nginx/conf.d/custom.conf:ro
      - ./docker/laravel-schedule:/etc/periodic/15min/laravel-schedule:ro
    ports:
      - "8085:80"
    # Install FFmpeg on container start for MKV subtitle extraction
    entrypoint: ["/bin/sh", "-c", "apk add --no-cache ffmpeg >/dev/null 2>&1 || true; /entrypoint supervisord"]
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      # PHP Memory - optimized for 3.4GB server
      - PHP_MEMORY_LIMIT=512M
      - PHP_UPLOAD_MAX_FILESIZE=500M
      - PHP_POST_MAX_SIZE=500M
      # PHP-FPM - lightweight for low RAM
      - PHP_FPM_PM=dynamic
      - PHP_FPM_PM_MAX_CHILDREN=10
      - PHP_FPM_PM_START_SERVERS=3
      - PHP_FPM_PM_MIN_SPARE_SERVERS=2
      - PHP_FPM_PM_MAX_SPARE_SERVERS=5
      - PHP_FPM_PM_MAX_REQUESTS=500
      # OPcache - essential for speed
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_MEMORY_CONSUMPTION=128
      - PHP_OPCACHE_MAX_ACCELERATED_FILES=10000
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0
      - PHP_OPCACHE_REVALIDATE_FREQ=0
      - PHP_OPCACHE_JIT=1255
      - PHP_OPCACHE_JIT_BUFFER_SIZE=64M
      # Realpath Cache
      - PHP_REALPATH_CACHE_SIZE=2048K
      - PHP_REALPATH_CACHE_TTL=600
      # Nginx - optimized for video streaming
      - NGINX_CLIENT_MAX_BODY_SIZE=500m
      - NGINX_WORKER_PROCESSES=2
      - NGINX_WORKER_CONNECTIONS=1024
      - NGINX_SENDFILE=on
      - NGINX_TCP_NOPUSH=on
      - NGINX_TCP_NODELAY=on
      - NGINX_KEEPALIVE_TIMEOUT=65
      - NGINX_GZIP=on
    deploy:
      resources:
        limits:
          cpus: '1.8'
          memory: 1792M
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      - mysql
    networks:
      - nipnime-network

  queue:
    image: webdevops/php-nginx:8.2-alpine
    container_name: nipnime-queue
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./:/app
      - ./storage:/app/storage
    command: php artisan queue:work --queue=default --tries=3 --sleep=3 --timeout=60 --max-jobs=100 --max-time=3600
    depends_on:
      - mysql
      - app
    environment:
      - WEB_DOCUMENT_ROOT=/app/public
      - PHP_MEMORY_LIMIT=256M
      - PHP_OPCACHE_ENABLE=1
      - PHP_OPCACHE_MEMORY_CONSUMPTION=64
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - nipnime-network

  mysql:
    image: mysql:8.0
    container_name: nipnime-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: nipnime_secret_password
      MYSQL_DATABASE: web_anime
      MYSQL_USER: nipnime
      MYSQL_PASSWORD: nipnime_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./anime_db_backup.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    command: >
      --innodb_buffer_pool_size=512M
      --innodb_log_file_size=64M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --max_connections=100
      --thread_cache_size=16
      --table_open_cache=400
      --tmp_table_size=32M
      --max_heap_table_size=32M
      --join_buffer_size=1M
      --sort_buffer_size=1M
      --read_buffer_size=512K
      --read_rnd_buffer_size=1M
      --key_buffer_size=32M
      --performance_schema=OFF
      --skip-log-bin
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    networks:
      - nipnime-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nipnime-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "8086:80"
    depends_on:
      - mysql
    networks:
      - nipnime-network

networks:
  nipnime-network:
    driver: bridge

volumes:
  mysql_data:
